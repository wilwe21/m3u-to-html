<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/main.css">
	</head>
	<body>
		<div class="playlist">
			<b>{$playlist}</b>
		</div>
				<div class="trackHTML">
			<div class="cover">
				<img class="cover" src="https://lastfm.freetls.fastly.net/i/u/770x0/0248ee38f8d45f32fe6fad5d43e64f47.jpg#0248ee38f8d45f32fe6fad5d43e64f47" />
			</div>
			<div class="divine">
				<div class="albumHTML bottom">
					<a class="nonclick">{$album} {$tracknumber}</a>
				</div>
				<div class="titleHTML top">
					<a class="nonclick">{$track}</a>
				</div>
			</div>
			<div class="divine2">
				<div class="artistHTML bottom">
					<a class="nonclick">{$artist}</a>
				</div>
				<div class="top">
				<div class="linksHTML">
					<a class="soundcloud" target="_blank" href="https://soundcloud.com/search?q={$track} {$artist}"><img src="https://a-v2.sndcdn.com/assets/images/sc-icons/favicon-2cadd14bdb.ico" alt="SoundCloud"/></a>
					<a class="spotify" target="_blank" href="https://open.spotify.com/search/{$track} {$artist}"><img src="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" alt="Spotify"/></a>
					<a class="youtube" target="_blank" href="https://www.youtube.com/results?search_query={$track} {$artist}"><img src="https://m.youtube.com/static/favicon.ico" alt="Youtube"/></a>
					<a class="bandcamp" target="_blank" href="https://bandcamp.com/search?q={$track} {$artist}"><img src="https://s4.bcbits.com/client-bundle/1/PageLayout_1/favicon-78ff127104384a042453aca8d73be7dc.static/favicon/favicon-32x32.png" alt="Bandcamp"></a>
					<a class="lastfm" target="_blank" href="https://www.last.fm/search?q={$track} {$artist}"><img src="https://www.last.fm/static/images/favicon.702b239b6194.ico" alt="LastFM"/></a>
				</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<a class="source" target="_blank" href="https://github.com/wilwe21/m3u-to-html">source</a>
		</div>
	</body>
</html>
